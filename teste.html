<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Responsivo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@800&display=swap" rel="stylesheet">
</head>
<style>

  body {background-color: #1d323b;}
  *{font-family: 'Lexend', sans-serif;}
  body{
    color: #fdfdff;
  }
  .navbar-custom {
  background-color: #778899;
}
</style>
<body>
  <div class="header">
    <nav class="navbar navbar-dark navbar-custom">
      <a class="navbar-brand" href="#">
        <img src="imag/Pr.png" alt="Logo">
      </a>
      <span class="navbar-text text-white h1">Formulario</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav dropdown-menu-right">
          <li class="nav-item active">
            <a class="nav-link" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </nav>
    
  </div>

  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      
      <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu CPF">
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" id="telefone"  placeholder="Digite seu telefone">
      </div>
      <label for="curso">Curso desejado:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o curso desejado">
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
  <select id="estado" name="estado" class="form-control">
    <option value="">Selecione...</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option> 
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option> 
    <option value="RJ">Rio de Janeiro</option> 
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option> 
    <option value="SE">Sergipe</option> 
    <option value="TO">Tocantins</option>
  </select>


      </div>
    
    </div>
    <div class="form-group">
      <label for="duvida">Escreva sua dúvida:</label>
      <textarea class="form-control" id="duvida" name="duvida" placeholder="Digite sua dúvida aqui" rows="5" cols="50" maxlength="200"></textarea>
      <small class="form-text text-muted">Limite de 200 caracteres.</small>
  </div>
    <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <br>
    </form> 
  </div>
</div>
 
  <br>
  <footer class="bg-secondary py-4">
    
    <!-- Conteúdo do footer aqui -->
    
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
